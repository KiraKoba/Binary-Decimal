<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary&Decimal Convertor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="convertor" >
        <div class="input">
            <input type="text" placeholder="0">
            <div id="typeButtons">
                <button class="binary">BIN</button>
                <button class="hex">HEX</button>
                <button class="octa">OCT</button>
                <button class="decimal">DEC</button>
            </div>
        </div>
            <div class="keyboard">
                <button class="keys">7</button>
                <button class="keys">8</button>
                <button class="keys">9</button>
            </div>
            <div class="keyboard">
                <button class="keys">4</button>
                <button class="keys">5</button>
                <button class="keys">6</button>
            </div>
            <div class="keyboard">
                <button class="keys">1</button>
                <button class="keys">2</button>
                <button class="keys">3</button>
            </div>
            <div class="keyboard">
                <button class="symbols">AC</button>
                <button class="keys">0</button>
                <button class="equal">=</button>
            </div>
    </div>
</body>
</html>
